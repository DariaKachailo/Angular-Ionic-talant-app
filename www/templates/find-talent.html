<ion-view view-title="Find talent">
  <ion-content class="my_background_2">
	<ion-list>

		<div class="bar bar-header item-input-inset item my_main">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon my_icon_2"></i>
			<input type="search" placeholder="Search" ng-model="searchText.talent">
			</label>
			<button class="button button-clear my_color" ng-click="searchText = null">
				Clear
			</button>
		</div>

		<div class="item item-avatar item-icon-right my_item" ng-repeat= "user in talents | filter:searchText" ui-sref="eventmenu.member({id:user.id})">
			<img class="profile_image_border" ng-src="{{user.image}}">
			<h2 class="my_text"> {{user.talent}} </h2>
			<p class="my_text"> {{user.locationCity}}, {{user.locationCountry}}</p>
			<i class="icon ion-ios-arrow-right my_icon_tomato"></i>
		</div>
	</ion-list>
	
  </ion-content>
</ion-view>
